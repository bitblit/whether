<html>
<head>
    <title>Mocha/Phantom Tests</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
</head>
<body>
<div id="mocha"></div>
<script src="../node_modules/mocha/mocha.js"></script>
<script src="../node_modules/chai/chai.js"></script>
<script>
    mocha.ui('bdd');
    mocha.reporter('html');

    expect = chai.expect;
</script>
<script src="integration-lib/passing.js"></script>
<script>

        console.log("Running phantom!");
        mochaPhantomJS.run();
    } else {
        console.log("Running normal!");
        mocha.run();
    }
</script>
</body>
</html>
